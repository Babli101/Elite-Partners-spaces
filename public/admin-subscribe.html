    <div class="container">
        <h3>üì© Subscribers List</h3>
        <div class="table-responsive">
            <table class="table table-striped align-middle text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subscribers</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="subscribeTable"></tbody>
            </table>
        </div>
    </div>



    <script>
        async function loadSubscribers() {
            try {
                const res = await fetch("http://localhost:5000/subscribe");
                const subscribers = await res.json();

                let tableBody = document.getElementById("subscribeTable");
                tableBody.innerHTML = "";

                subscribers.forEach((sub, index) => {
                    tableBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${sub.email}</td>
          <td><button class="btn text-danger" onclick="deleteSubscribers('${sub._id}')"><i class="bi bi-trash3"></i></button></td>
        </tr>`;
                });
            } catch (err) {
                console.error("‚ùå Error loading subscribe:", err);
                alert("‚ùå Error loading subscribe!");
            }
        }

        loadSubscribers();
    </script>

     <script>
  async function deleteSubscribers(id) {
    if (!confirm("Are you sure you want to delete this subscriber?")) return;

    try {
      const res = await fetch(`http://localhost:5000/subscribe/${id}`, {
        method: "DELETE"
      });

      if (res.ok) {
        alert("‚úÖ subscribe deleted");
        loadSubscribers(); // list dobara reload ho jayegi
      } else {
        alert("‚ùå Failed to delete subscriber");
      }
    } catch (err) {
      console.error("‚ùå Error deleting subscriber:", err);
    }
  }
</script>
