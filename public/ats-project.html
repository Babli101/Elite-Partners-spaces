<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Realty Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom-top {
            background-color: #a3c4dc;
            color: white;
            /* padding: 0.5rem 1rem; */
        }

        .navbar-custom-main {
            background-color: #3979b6;
            height: 10vh;
        }

        .navbar-brand img {
            height: 150px;
            margin-bottom: 50px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Top Contact Info Bar -->
    <div class="navbar navbar-custom-top">
        <div class="container d-flex justify-content-end">
            <span>Contact :- 9876543210</span>
        </div>
    </div>

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom-main">
        <div class="container">
            <a class="navbar-brand text-white d-flex align-items-center" href="#">
                <img src="assets/img/logo2.png" alt="Explore Realty Logo">
                <!-- <span>Explore Realty</span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
