<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/img/logo3.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Elite Partners spaces</title>
</head>

<body style="background: #c6e7fd">
  <nav class="navbar navbar-expand-lg fixed-top" style=" background: rgb(102, 133, 179)">
    <a href="#" class="ms-5 navbar-brand text-light">Elite Partners Spaces</a>
    <ul class="nav justify-content-end me-4">
      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="admin-login.html">Admin Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="admin-signup.html">Admin Singup</a>
      </li>
      </li>
    </ul>

  </nav>


  <div class="container">
    <form class="form1">
      <p>Welcome</p>
      <input type="text" name="employeeId" placeholder="Employee Id" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <input type="submit" value="Sign in" /><br />
    </form>
  </div>

  <script>
    document.querySelector(".form1").addEventListener("submit", async (e) => {
      e.preventDefault();

      const employeeId = document.querySelector('input[name="employeeId"]').value;
      const password = document.querySelector('input[name="password"]').value;

      try {
        const res = await fetch("http://localhost:5000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.status === 200) {
          // Login success â†’ admin dashboard pe redirect
          window.location.href = "admin-subscribe.html";
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>

</html>
