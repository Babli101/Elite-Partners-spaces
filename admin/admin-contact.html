<body style="background: #c6e7fd">
    <nav class="navbar navbar-expand-lg fixed-top" style=" background: rgb(102, 133, 179)">

    <div class="container">
        <h3>üì© Contact List</h3>
        <div class="table-responsive">
            <table class="table table-striped align-middle text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="contactTable"></tbody>
            </table>
        </div>
    </div>


    <script>
        async function loadContact() {
            try {
                const res = await fetch("http://localhost:5000/contact"); // ‚úÖ sahi URL
                const contacts = await res.json();

                let tableBody = document.getElementById("contactTable");
                tableBody.innerHTML = "";

                contacts.forEach((sub, index) => {
                    tableBody.innerHTML += `
                <tr >
                  <td>${index + 1}</td>
                  <td>${sub.name}</td>
                  <td>${sub.email}</td>
                  <td>${sub.phone}</td>
                  <td>${sub.message}</td>
                  <td><button class="btn text-danger" onclick="deleteContact('${sub._id}')"><i class="bi bi-trash3"></i></button></td>
                </tr>`;
                });
            } catch (err) {
                console.error("‚ùå Error loading contact:", err);
                alert("‚ùå Error loading contact!");
            }
        }

        loadContact();
    </script>

    <script>
  async function deleteContact(id) {
    if (!confirm("Are you sure you want to delete this contact?")) return;

    try {
      const res = await fetch(`http://localhost:5000/contact/${id}`, {
        method: "DELETE"
      });

      if (res.ok) {
        alert("‚úÖ Contact deleted");
        loadContact(); // list dobara reload ho jayegi
      } else {
        alert("‚ùå Failed to delete contact");
      }
    } catch (err) {
      console.error("‚ùå Error deleting contact:", err);
    }
  }
</script>
</body>

</html>
