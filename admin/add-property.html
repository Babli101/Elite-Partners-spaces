    <!-- add property section  -->
    <section class="add-property container my-5">
        <h2>Add New Property</h2>
        <form id="addPropertyForm">
            <input type="text" id="title" placeholder="Title" required /><br><br>
            <select id="type" required>
                <option value="Buy">Buy</option>
                <option value="Rent">Rent</option>
                <option value="Commercial">Commercial</option>
            </select><br><br>
            <input type="text" id="city" placeholder="City" required /><br><br>
            <input type="text" id="locality" placeholder="Locality" required /><br><br>
            <select id="isResidential" required>
                <option value="true">Residential</option>
                <option value="false">Non-Residential</option>
            </select><br><br>
            <input type="text" id="tenantType" placeholder="Tenant Type (optional)" /><br><br>
            <input type="text" id="roomType" placeholder="Room Type (optional)" /><br><br>
            <input type="number" id="price" placeholder="Price" required /><br><br>
            <button type="submit">Add Property</button>
        </form>

        <!-- Message Display Element -->
        <p id="msg"></p>

</body>
<script>
    document.getElementById('addPropertyForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const property = {
            title: document.getElementById('title').value,
            type: document.getElementById('type').value,
            city: document.getElementById('city').value,
            locality: document.getElementById('locality').value,
            isResidential: document.getElementById('isResidential').value === 'true',
            tenantType: document.getElementById('tenantType').value,
            roomType: document.getElementById('roomType').value,
            price: Number(document.getElementById('price').value),
        };

        try {
            const res = await fetch('http://localhost:5000/api/properties', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(property),
            });

            const data = await res.json();
            document.getElementById('msg').innerText = 'Property added successfully!';
        } catch (err) {
            document.getElementById('msg').innerText = 'Failed to add property.';
        }
    });

</script>
