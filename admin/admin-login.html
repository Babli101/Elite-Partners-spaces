<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Elite Partners spaces</title>
</head>

<body style="background: #c6e7fd">
  <nav class="navbar navbar-expand-lg navbar-custom-main">
        <div class="container">
            <a class="navbar-brand text-white d-flex align-items-center" href="#">
                <img src="assets/img/logo.jpeg" alt="Explore Realty Logo">
                <!-- <span>Explore Realty</span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admin-login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-signup.html">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



  <div class="container">
    <form class="form1">
      <p>Welcome</p>
      <input type="text" name="employeeId" placeholder="Employee Id" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <input type="submit" value="Sign in" /><br />
    </form>
  </div>

  <script>
    document.querySelector(".form1").addEventListener("submit", async (e) => {
      e.preventDefault();

      const employeeId = document.querySelector('input[name="employeeId"]').value;
      const password = document.querySelector('input[name="password"]').value;

      try {
        const res = await fetch("http://localhost:5000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.status === 200) {
          // Login success â†’ admin dashboard pe redirect
          window.location.href = "admin-subscribe.html";
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>

</html>
