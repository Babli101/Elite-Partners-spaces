<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/logo3.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/admin.css">
  <title>Elite Partners spaces</title>
</head>
<body style="background: #c6e7fd">
  <nav class="navbar navbar-expand-lg fixed-top" style=" background: rgb(102, 133, 179)">
    <a href="#" class="ms-5 navbar-brand text-light">Elite Partners Spaces</a>
    <ul class="nav justify-content-end me-4">
      <li class="nav-item"><a class="nav-link active text-white" href="admin-login.html">Admin Login</a></li>
      <li class="nav-item"><a class="nav-link active text-white" href="admin-signup.html">Admin Signup</a></li>
    </ul>
  </nav>

  <div class="container1">
    <form class="form1">
      <p>Welcome</p>
      <input type="text" name="employeeId" placeholder="Employee Id" required /><br />
      <input type="text" name="number" placeholder="number" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <input type="submit" value="Sign up" /><br />
    </form>
  </div>

  <script>
    document.querySelector(".form1").addEventListener("submit", async (e) => {
      e.preventDefault();

      const employeeId = document.querySelector('input[name="employeeId"]').value.trim();
      const number = document.querySelector('input[name="number"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;

      try {
        const res = await fetch("http://localhost:5000/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId, number, password })
        });

        // robust parse: if not JSON -> show the raw text for debugging
        const ct = res.headers.get("content-type") || "";
        let data;
        if (ct.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          console.error("Server returned non-JSON response:", text);
          alert("Server returned HTML or error page. Check server logs / network tab.");
          return;
        }

        alert(data.message || "Response received");

        if (res.status === 201) {
          window.location.href = "admin-login.html";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Request failed â€” check server is running and see console for details.");
      }
    });
  </script>
</body>
</html>
